<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Форма Django!</title>
        <style> 
            .alert{color:red} 
            .myfield{ 
                border:2px solid #ccc; 
                border-radius:5px; 
                height:25px; 
                width:200px; 
                margin: 10px 10px 10px 0; 
            } 
        </style> 
    </head>
    <body class="container">
        <h2>Форма</h2>
        <form method="POST" novalidate> 
            {% csrf_token %} 
            <div class="form-group"> 
                {% for field in form %} 
                    <div>{{field.label_tag}}</div> 
                    <div>{{field}}</div> 
                    {% if field.errors%} 
                    {% for error in field.errors %} 
                    <div class="alert alert-danger"> 
                         {{error}} 
                    </div> 
                    {% endfor %} 
                   {% endif %} 
                {% endfor %} 
            </div>
            <p>
        </form> 
    </body>
</html>
